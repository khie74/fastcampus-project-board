<!DOCTYPE html>
<!-- xmlns...를 쓰면, 이 문서는 단순한 HTML문서가 아니라 thymeleaf 템플릿임을 알려준다. -->
<!-- 현재는 이게 없어도 잘 동작하는 것 같으나, 이전 버전에서는 타임리프가 제대로 동작하지 않았다고 한다. -->
<!-- 가이드에 있으니 그냥 쓰자. -->
<!-- decoupled template logic 적용하면서 제거 -->
<!--
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
-->
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
</head>
<body>
    <!-- header 파일에서 header element를 찾아라. -->
    <!-- :: 뒤에는 태그명, #아이디, .클래스와 같은 걸로 지정할 수 있다. -->
    <header id="header"></header>

    <main>
        <form>
            <label for="search-type" hidden>유형</label>
            <select name="search-type" id="search-type">
                <option>제목</option>
                <option>본문</option>
                <option>ID</option>
                <option>닉네임</option>
                <option>해시태그</option>
            </select>
            <label for="search-value" hidden>검색어</label>
            <input type="search" placeholder="검색어..." name="search-value" id="search-value" />
            <button type="submit">검색</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>제목</th>
                    <th>해시태그</th>
                    <th>작성자</th>
                    <th>작성일</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>첫 글</td>
                    <td>#Java</td>
                    <td>Sks</td>
                    <td>2024-01-01</td>
                </tr>

                <tr>
                    <td>두번쨰 글</td>
                    <td>#Spring</td>
                    <td>khie74</td>
                    <td>2024-02-04</td>
                </tr>

                <tr>
                    <td>세번째 글</td>
                    <td>#Thymeleaf</td>
                    <td>Airman</td>
                    <td>2024-03-05</td>
                </tr>
            </tbody>
        </table>

        <nav>
            <table>
                <tr>
                    <td>previous</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>next</td>
                </tr>
            </table>
        </nav>

    </main>

    <footer id="footer"></footer>
</body>
</html>
